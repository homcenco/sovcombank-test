<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <!--build:fonts-->

  <!--build:css css/main.min.css-->

      fill="white"/>
    <path d="M19.0659 26.462H21.6759V29H19.0659V26.462Z" fill="white"/>

      fill="white"/>
  </symbol>

      d="M3.62 7.79C5.06 10.62 7.38 12.93 10.21 14.38L12.41 12.18C12.68 11.91 13.08 11.821 13.43 11.94C14.55 12.311 15.76 12.51 17 12.51C17.55 12.51 18 12.96 18 13.51V17C18 17.55 17.55 18 17 18C7.61 18 0 10.391 0 1C0 0.45 0.45 0 1 0H4.5C5.05 0 5.5 0.45 5.5 1C5.5 2.25 5.7 3.45 6.07 4.57C6.18 4.92 6.1 5.31 5.82 5.59L3.62 7.79Z"
      fill="#5BC12C"/>
  </symbol>

<header class="header">
  <div class="header__container">
    <div class="header__logo">
      <svg class="header__logo-svg">
        <use href="#header-logo"></use>
      </svg>
    </div>
    <div class="header__phone">
      <a href="tel:+1 (321) 222 - 33 -33" class="header__phone-link" title="Позвонить по номеру +1 (321) 222 - 33 -33">
        <svg class="header__phone-svg">
          <use href="#header-phone"></use>
        </svg>
        <span class="header__phone-text">+1 (321) 222 - 33 - 33</span>
      </a>
    </div>
    <div class="header__menu">
      <div class="header__menu-burger" onclick="toggleMenu()">
        <span class="header__menu-burger__line"></span>
        <span class="header__menu-burger__line"></span>
        <span class="header__menu-burger__line"></span>
      </div>
      <div class="header__menu-items">
        <div class="header__menu-item">
          <a href="" class="header__menu-link" title="Главная">Главная</a>
        </div>
        <div class="header__menu-item">
          <span class="header__menu-link dropdown" onclick="makeActive(this);" title="Основное меню">Основное меню</span>
          <div class="header__menu-dropdown">
            <div class="header__menu-dropdown__items">
              <div class="header__menu-dropdown__item">
                <a href="" class="header__menu-dropdown__link">Заказать вёрстку</a>
              </div>
              <div class="header__menu-dropdown__item">
                <a href="" class="header__menu-dropdown__link">Отправить макет на проверку</a>
              </div>
              <div class="header__menu-dropdown__item">
                <a href="" class="header__menu-dropdown__link">Хочу работать у вас</a></div>
              <div class="header__menu-dropdown__item">
                <span class="header__menu-dropdown__link dropdown" onclick="makeActive(this);">Есть предложение по работе с клиентами и не только с ними</span>
                <div class="header__menu-dropdown">
                  <div class="header__menu-dropdown__items">
                    <div class="header__menu-dropdown__item">
                      <a href="" class="header__menu-dropdown__link">У меня есть оффер</a>
                    </div>
                    <div class="header__menu-dropdown__item">
                      <a href="" class="header__menu-dropdown__link">Сделать партнёром</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="header__menu-item">
          <a href="" class="header__menu-link current" title="Наши сервисы">Наши сервисы</a>
        </div>
        <div class="header__menu-item">
          <a href="" class="header__menu-link" title="Контакты">Контакты</a>
        </div>
      </div>
    </div>
  </div>
</header>
<div class="layout__header-menu"></div>

<!--build:js js/main.min.js -->
<script src="js/main.js"></script>
<!-- endbuild -->
</body>
</html>
